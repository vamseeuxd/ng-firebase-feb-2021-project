<div class="container">
<form>
    <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">firstname</label>
        <div class="col-sm-10">
            <input type="text"   [(ngModel)]="user.fname" placeholder="fname"   name="fname" id="fname">
        </div>
    </div>
    <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">lastname</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="user.lname" name="lname" id="lname" placeholder="lname">
        </div>
    </div>
</form>

<button type="button" class="btn btn-lg btn-primary" (click)="addUserObject(user)">Add</button>
</div>
